<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       
        <div class="container">
            <h1 class="title">Color Lighten/Darken</h1>
            <label for="hex">Color (Hex)</label>
            <input type="text" name="hex" id="hexInput" placeholder="#000000" value="#0d74ff"/>

             <!-- div with a class of toggle -->
            <!-- two pieces of text - lighten/darkn -->
            <!-- div id toggleBtn  and inside 
            will have a  inner-circle -->
            
            <div class="toggle">
                <p class="toggle-text " id="lightenText" >Lighten</p>
                <div class="toggle-btn" id="toggleBtn">
                    <div class="inner-circle"></div>

                </div>
                <p class="toggle-text" id="darkenText" >Darken</p>
            </div>

            <label for="slider" id="sliderText">0%</label>
            <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider" </input>
            <p>Input Color</p>
            <div id="inputColor" class="box"></div>
            <p id="alteredColoredText">Altered Color </p>
            <div id="alteredColor" class="box"></div>
        </div> 

        <script src="index.js"></script>
    </body>
</html>
